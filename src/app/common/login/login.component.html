<mat-card class="example-card">
    <mat-card-header class="header">
      <mat-card-title>WFM User Login</mat-card-title>
      <mat-card-subtitle class="subtitle">Resource Management</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
     <div class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="enter username" [(ngModel)]="username">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <mat-label>password</mat-label>
          <input type="password" matInput placeholder="password" [(ngModel)]="password">
        </mat-form-field>
        <mat-error>{{error}}</mat-error>
    </div>
    </mat-card-content>
    <mat-card-actions>
      <mat-spinner *ngIf="status"></mat-spinner>
      <button mat-button (click)="login()">Login</button>
    
    </mat-card-actions>
  </mat-card>
