
<div class="mat-elevation-z8" id="emp-tab" [style.display]="waiting1">
    <table mat-table [dataSource]="datasource">
  
      
      <ng-container matColumnDef="Employee_id">
        <th mat-header-cell *matHeaderCellDef> Employee_id </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_id}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="Manager">
        <th mat-header-cell *matHeaderCellDef> Employees Manager </th>
        <td mat-cell *matCellDef="let element"> {{element.employee.manager}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="WFM Manager">
        <th mat-header-cell *matHeaderCellDef > Approved by</th>
        <td mat-cell *matCellDef="let element"> 
             {{element.employee.wfm_manager}}
        </td>
      </ng-container>
  
      
      <ng-container matColumnDef="Approved Date">
        <th mat-header-cell *matHeaderCellDef> Request Date </th>
        <td mat-cell *matCellDef="let element"> {{element.lastupdated}} </td>
      </ng-container>

      <ng-container matColumnDef="View Details">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
           
            <button mat-raised-button color="primary" (click)="loadDialog(element)">
                <mat-icon color="white" 
                aria-hidden="false" aria-label="Example home icon">lock</mat-icon>
                View Details
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  
  <div style="margin-left: 30%"  [style.display]="waiting2">
      <mat-spinner></mat-spinner>
  </div>
